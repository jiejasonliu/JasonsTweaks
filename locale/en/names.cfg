[mod-setting-description]
JasonsTweaks-rocket-type=The projectile the missile launcher should fire (default: Explosive Rocket)
JasonsTweaks-target-radius=The radius the missile launcher will lock-on (default: 16)
JasonsTweaks-max-target-count=The maximum number of targets able to be locked on to (default: 5, allowed: 1-20)
JasonsTweaks-projectiles-per-entity=How many stacked projectiles per shot, meaning more damage (default: 3, allowed: 1-10)
JasonsTweaks-dogfight=so... basically WWIII

JasonsTweaks-target-color=The color of the missile launcher lock-on (default: green)
JasonsTweaks-plane-zoom-enabled=Whether the custom zoom is enabled (default: true)
JasonsTweaks-plane-zoom=How zoomed out the camera is in an aircraft, plane-zoom must be enabled (default: 0.175)

